<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find password ok</title>
    <link rel="stylesheet" th:href="@{/css/fragment/header1.css}" />
    <link rel="stylesheet" th:href="@{/css/fragment/footer1.css}" />
    <link rel="stylesheet" th:href="@{/css/user/findPasswordOk.css}" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  </head>
  <body>
  <header class="header1" th:replace="fragment/header1 :: header1"></header>
  <div class="join-ok-container">
      <div class="join-ok-box">
        <div class="ok-box">
          <span class="material-symbols-outlined"> task_alt </span>
        </div>
        <div class="welcome-text1">
          <h1>메일발송이 완료되었습니다.</h1>
        </div>
        <div class="welcom-text2">
          <p>회원님의 메일 주소로 임시 비밀번호를 발송하였습니다.</p>
          <p>
            &nbsp&nbsp&nbsp&nbsp&nbsp로그인 후 정보 수정에서 비밀번호를
            수정하시길 바랍니다.
          </p>
        </div>
        <div class="btn-box">
          <a th:href="@{/user/login}" class="login-btn">로그인</a>
          <a th:href="@{/user/index}" class="main-btn">메인으로</a>
        </div>
      </div>
    </div>
  <footer class="footer1" th:replace="fragment/footer1 :: footer1"></footer>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  </body>
</html>
