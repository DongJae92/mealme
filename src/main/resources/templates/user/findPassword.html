<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>find password</title>
        <link rel="stylesheet" th:href="@{/css/fragment/header1.css}" />
        <link rel="stylesheet" th:href="@{/css/fragment/footer1.css}" />
        <link rel="stylesheet" th:href="@{/css/user/findPassword.css}" />
    </head>
    <body>
    <header class="header1" th:replace="fragment/header1 :: header1"></header>
        <div class="find-password-container">
            <div class="find-password-box">
                <div class="find-password-text">
                    <h1>비밀번호찾기</h1>
                    <p>보안을 위해 비밀번호를 변경하거나 비밀번호를 잊어버린 경우 재설정할 수 있습니다.</p>
                </div>
                <form method="post" action="/user/findPassword" id="login-form">
                    <!-- 개인/기업 선택 -->
                    <input type="text" id="userId" name="userId" placeholder="아이디" />
                    <input type="text" id="userName" name="userName" placeholder="이름" />
                    <input type="text" id="userEmail" name="userEmail" placeholder="이메일" />
                    <div class="find-password"></div>
                    <input type="submit" value="찾기" class="submit-btn" />
                </form>
            </div>
        </div>
    <footer class="footer1" th:replace="fragment/footer1 :: footer1"></footer>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    </body>
</html>
