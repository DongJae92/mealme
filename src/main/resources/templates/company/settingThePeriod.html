<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SettingThePeriod</title>
  <link rel="stylesheet" th:href="@{/css/company/settingThePeriod.css}" />
  <link rel="stylesheet" th:href="@{/css/company/jqueryUi.css}" />
  <link rel="stylesheet" th:href="@{/css/fragment/header2.css}" />
  <link rel="stylesheet" th:href="@{/css/fragment/footer2.css}" />
  <link rel="stylesheet" th:href="@{/css/fragment/aside2.css}" />
  <link rel="stylesheet" th:href="@{/css/fragment/aside.css}" />
  <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap}"/>
  <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
</head>
<body id="body-pd">
<div class="body-container">
  <!-- 사이드바 추가 공간 -->
  <aside class="aside" th:replace="fragment/aside :: aside"></aside>
  <!-- 사이드바 추가 공간 -->
  <div class="main-container">
    <!-- 헤더 추가 공간 -->
    <header class="header2" th:replace="fragment/header2 :: header2"></header>
    <!-- 헤더 추가 공간 -->
    <div class="work-container">

      <!-- 작업공간 -->
      <!-- 가장 큰 테두리 -->
      <div class="main-window">
        <!-- 컨설팅 신청 페이지 이름 -->
        <div class="detailed-info-name-section">
          <div class="detail-info-name">
            <h2>컨설팅 신청</h2>
          </div>
        </div>
        <!-- 컨설팅 신청 페이지 이름 끝 -->
        <!-- 컨설팅 신청 표기 공간 -->
        <div class="send-form">
          <form id="send-form" th:action="@{/company/settingThePeriod}" method="post" enctype="multipart/form-data">
        <div class="main-section">
          <!-- 컨설팅 신청 표기 공간 멘트 -->
          <div class="main-informaion-section">
            <div class="main-information">
              <div class="information1">당신의 식단을 컨설팅 해 보세요!</div>
            </div>
            <input type="hidden" name="companyNumber" th:value="${companyNumber}">
          </div>
          <!-- 컨설팅 신청 표기 공간 멘트 끝 -->
          <!-- 컨설팅 신청 메인 -->
          <div class="main-request-section-window">
            <div class="main-request-section-cast">
              <div class="main-request-section">
                <!-- 날짜 선택 공간 -->
                <div class="main-choose-date-section">
                  <div class="main-choose-date-section-info">
                    <div class="date-section-info">식단을 진행한 날짜를 설정해주세요</div>
                  </div>
                  <div class="choosec-date-section">
                    <div class="choose-date-detailed-section">
                      <div class="choose-date-detailed-section-name">
                        <span>기간설정</span>
                      </div>
                      <div class="choose-date-detailed">
                        <div class="choose-date">
                          <div class="choos1">
                            <input type="text" id="datepicker1" name="consultingRequestFirstDate">
                            <!-- <img src="../img/ui-icons_ffffff_256x240.png"> -->
                          </div>
                          <div> &nbsp~&nbsp</div>
                          <div class="choose2">
                            <input type="text" id="datepicker2" name="consultingRequestLastDate">
                            <!-- <img src="../img/ui-icons_ffffff_256x240.png"> -->
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- 날짜 선택 공간 끝 -->
                <!-- 부가 텍스트 작성 공간 -->
                <div class="additional-explanation-section">
                  <div class="additional-explanation-section-info-sec">
                    <div class="additional-explanation-section-info">
                      <span>추가적으로 하실 말씀 있으신가요?</span>
                    </div>
                  </div>
                  <div class="additional-explanation-text">
                    <div class="summernote-box">
                      <textarea id="summernote" name="consultingRequestComment" class="additional-textarea" style="resize: none;"></textarea>
                    </div>
                  </div>
                </div>
                <!-- 부가 텍스트 작성 공간 끝 -->
                <!-- 신청 버튼 -->
                <div class="pay-button-section">
                  <div class="pay-button-detailed-section">
                    <button type="button" class="pay-button-detailed">
                      <span>결제하기</span>
                    </button>
                    <input type="hidden" name="companyNumber" th:value="${companyNumber}">
                  </div>
                </div>
                <!-- 신청 버튼 끝 -->
              </div>
            </div>
          </div>
          <!-- 컨설팅 신청 메인 끝 -->
        </div>
          </form>
        </div>
        <!-- 컨설팅 신청 표기 공간 끝 -->
      </div>
      <!-- 가장 큰 테두리 끝 -->
      <!-- 작업공간 -->
    </div>
    <!--                </div>-->
    <!-- 푸터 추가 공간 -->
    <footer class="footer2" th:replace="fragment/footer2 :: footer2"></footer>
  </div>
</div>
<aside class="aside2" th:replace="fragment/aside2 :: aside2">
  <div class="menu-container"></div>
</aside>
<!-- 퀵 메뉴 추가 공간 -->
<script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
<script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!--datepicker 꾸미기 -->
<script type="text/javascript" th:src="@{/js/chart/jquery-ui.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
<script type="text/javascript" src="@{/js/company/jqueryUi.js}"></script>
<script th:src="@{/js/fragment/aside.js}"></script>
<!-- 아임포트 SDK 추가 -->
<script src="https://cdn.iamport.kr/v1/iamport.js"></script>
<script th:src="@{/js/company/datePicker.js}"></script>

</html>
