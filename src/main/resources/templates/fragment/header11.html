<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>header</title>
</head>
<body>
<header class="header11" th:fragment="header11">
  <div class="header-container">
      <div class="login-box" th:unless="${session.userNumber == null and session.companyNumber == null}">
        <ul>
          <li>
            <a th:href="@{/user/logout}">로그아웃</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="logo-container">
      <div class="logo-box">
        <!-- 메인페이지로 이동처리 -->
        <a th:href="@{/user/index}">
          <!-- 로고 img -->
          <img th:src="@{/img/mealMeLogo.png}" alt="" />
        </a>
      </div>
    </div>
  </div>
</header>
</body>
</html>
