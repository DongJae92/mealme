<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>header</title>
    </head>
    <body>
    <header class="header2" th:fragment="header2">
        <div class="header-container">
            <!-- 로그인/회원가입/로그아웃 -->
            <div class="login-container">
                <div class="login-box" th:if="${session.userNumber == null and session.companyNumber == null}">
                    <ul>
                        <li>
                            <a th:href="@{/user/login}">로그인</a>
                        </li>
                        <li>
                            <a th:href="@{/user/userOrCompany}">회원가입</a>
                        </li>
                    </ul>
                </div>
                <div class="login-box" th:unless="${session.userNumber == null and session.companyNumber == null}">
                    <ul>
                        <li>
                            <a th:href="@{/user/logout}">로그아웃</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="logo-container">
                <div class="logo-box">
                    <!-- 메인페이지로 이동처리 -->
                    <a th:href="@{/user/index}">
                        <!-- 로고 img -->
                        <img th:src="@{/img/mealMeLogo.png}" alt="" />
                    </a>
                </div>
            </div>
        </div>
    </header>
    </body>
</html>
